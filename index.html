<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="description" content="archicola - explore a world of random images with every refresh.">
    <meta name="keywords" content="archicola, random images, refreshing images, image generator, explore images, art, ai art, ai, artificial intelligence, chat gpt">
    <meta property="og:title" content="archicola - explore a world of random images">
    <meta property="og:description" content="Archicola offers a unique experience of discovering random images with every refresh.">
    <title>welcome to archicola's 𝓿𝓮𝓻𝓽𝓲𝓰𝓸</title>
    <style>
        
        body {
            background-color: #333;
            /* Dark background */
            color: #fff;
            /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: shake 1s infinite;
        }
        
        header {
            background-color: #7f00ff;
            /* Weird purple */
            padding: 20px;
            text-align: center;
            z-index: 999;
            animation: slideIn 1s ease infinite alternate;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            animation: rotate 10s linear infinite;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.5;
            animation: bounce 3s infinite alternate;
        }
        
        footer {
            background-color: #ff7f00;
            /* Weird orange */
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: pulse 2s infinite alternate;
        }
        
        .surreal-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
            animation: spin 10s linear infinite;
        }
        
        .surreal-img:hover {
            filter: none;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
            }
            to {
                transform: translateY(10px);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shake {
            0% {
                transform: translateX(-2px);
            }
            50% {
                transform: translateX(2px);
            }
            100% {
                transform: translateX(-2px);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>welcome to archicola's 𝓿𝓮𝓻𝓽𝓲𝓰𝓸</h1>
    </header>

    <div class="container">
        <p>Refresh to view a new image</p>
        <img width="100%" height="100%" src="https://source.unsplash.com/random/800x601" alt="Surreal Image" class="surreal-img">
    </div>

    <footer>
        <p>my head!!! >:(.</p>
    </footer>
</body>

</html>
